<html>
<head>
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript">

  jQuery(function($) {
  var i = 0;
  
  $('#addButton').click(addAnotherTextBox);
  
  function addAnotherTextBox() {
    $("#theForm").append("<br><label>Parameter Name<input type='text' name='parameterName_" + i + "' id='parameterName_" + i + "'  >").append("<label>Parameter Value<input type='text' name='parameterValue_" + i + "' id='parameterName_" + i + "' ><br>");
	i = i + 1;
  }
  
  var xhr = new XMLHttpRequest();
  $('#runButton').click(runApi);
  
  function runApi(e) {
		//xhr.open('OPTIONS', "http://127.0.0.1/urlwebapp/howdy.xml", true);
		xhr.open($("#httpRequestTypesList").val(), $("#urlTarget").val(), true);
		xhr.send();
	
		xhr.onreadystatechange = processRequest;
Â 
		xhr.addEventListener("readystatechange", processRequest, false);
	}
	
	function processRequest(e) {
		if (xhr.readyState == 4) {
			//document.write(xhr.responseText);
			$("textarea#apiResult").val(xhr.responseText);
		}
	}
});
</script>
<meta charset=utf-8 />
<title>Home Page</title>

<body>

     <label for="httpRequestTypes">HTTP Request Types</label>
     <input list="httpRequestTypes" name="httpRequestTypesList" id="httpRequestTypesList" />
     <datalist id="httpRequestTypes">
         <option value="GET">
         <option value="POST">
         <option value="PUT">
         <option value="DELETE">
         <option value="OPTIONS">
         <option value="HEAD">
         <option value="PATCH">
         <option value="PROPFIND">
         <option value="COPY">
         <option value="MOVE">
     </datalist>
     
     <label for="url">URL</label>
     <input id="urlTarget" name="urlTarget" type="text"/>
  
     <input id='runButton' type='button' value='Run API'>
     <br>
     <input id='addButton' type='button' value='Add Parameter'>
     <div id='theForm'></div>
	 
	 <br><br><br>
	 <label for="apiResult">API Result</label><br>
	 <textarea name="apiResult" id="apiResult" rows="20" cols="100" />

</body>
