<script type="text/javascript">

  jQuery(function($) {
  var i = 0;
  
  $('#addButton').click(addAnotherTextBox);
  
  function addAnotherTextBox() {
    $("#theForm").append("<br><label>Parameter Name<input type='text' name='parameterName_" + i + "' id='parameterName_" + i + "'  >").append("<label>Parameter Value<input type='text' name='parameterValue_" + i + "' id='parameterName_" + i + "' ><br>");
	i = i + 1;
  }
});
</script>
